<mat-card>
  
  <mat-card-actions>
        <div class="container">
          <button mat-button color="primary" routerLink="/cidades">Voltar</button>
          <button mat-raised-button color="primary" (click)="loadForecast(city.name)">Atualizar</button>
        </div>
  </mat-card-actions>

	<mat-card-header>
		<mat-card-title>{{city.name}}</mat-card-title>
		<mat-card-subtitle>Previs√£o 5 Dias</mat-card-subtitle>
	</mat-card-header>

	<mat-card-content>

		<table mat-table [dataSource]="dataSource">

			<ng-container matColumnDef="date">

				<th mat-header-cell *matHeaderCellDef class="th-date">Data</th>
				<td mat-cell *matCellDef="let forecast">{{forecast.date | date: 'dd/MM/yyyy HH:mm:ss'}}</td>

			</ng-container>

			<ng-container matColumnDef="temperatureValue">

				<th mat-header-cell *matHeaderCellDef>Temperatura</th>
				<td mat-cell *matCellDef="let forecast">{{forecast.main.temp}}</td>

			</ng-container>

			<ng-container matColumnDef="temperatureMin">

				<th mat-header-cell *matHeaderCellDef>Temperatura Min.</th>
				<td mat-cell *matCellDef="let forecast">{{forecast.main.temp_min}}</td>

			</ng-container>

			<ng-container matColumnDef="temperatureMax">

				<th mat-header-cell *matHeaderCellDef>Temperatura Max.</th>
				<td mat-cell *matCellDef="let forecast">{{forecast.main.temp_max}}</td>

			</ng-container>

			<ng-container matColumnDef="temperatureUnit">

				<th mat-header-cell *matHeaderCellDef>Unidade</th>
				<td mat-cell *matCellDef="let forecast">Kelvin</td>

			</ng-container>

			<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true;"></tr>
			<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

		</table>

	</mat-card-content>

	

</mat-card>
